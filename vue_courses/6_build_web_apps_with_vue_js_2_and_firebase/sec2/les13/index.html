<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>


    </style>
</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{title}}</h2>
        <button @click.alt="logMessage"> alt X </button>
        <button @click.shift="logMessage"> shift X </button>
        <a href="http://www.google.com" @click.prevent="logMessage">Google</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
